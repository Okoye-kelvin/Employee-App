<!DOCTYPE html SYSTEM
        "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}"></head>

<body>
<div style="text-align: center;">
    <h1>
        Vehicle Management List
    </h1>
</div>

<div class="m-2">
    <a th:href="@{/ShowVehicleForm}" class="btn btn-primary btn-sm mb-3">Register Vehicle</a>
</div>

<!-- Flash message -->
<div th:if="${message}" th:class="'alert alert-' + ${color} + ' text-center'">
    [[${message}]]
</div>

<table border="1" class="table table-striped table-responsive">
    <thead>
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Registration Number</th>
        <th>Year</th>
        <th>Color</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.make}"></td>
        <td th:text="${vehicle.model}"></td>
        <td th:text="${vehicle.registrationNumber}"></td>
        <td th:text="${vehicle.year}"></td>
        <td th:text="${vehicle.color}"></td>
        <td>
            <a class="h4 btn btn-primary mr-3" th:href="@{'/updateVehicle/' + ${vehicle.id}}">Update</a>
            <a th:onclick="return confirm('Are you sure you want to delete this vehicle?')" class="h4 btn btn-danger" th:href="@{'/deleteVehicle/' + ${vehicle.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
